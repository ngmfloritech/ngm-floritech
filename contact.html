<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | NGM Floritech</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      border-bottom: 1px solid #333;
    }

    header h1 {
      color: #fff;
      font-size: 24px;
      font-weight: 600;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 25px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #8ef18c;
    }

    .contact-section {
      padding: 60px 20px;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #8ef18c;
    }

    .contact-section p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 40px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
      background: #222;
      color: #fff;
      font-size: 16px;
    }

    button {
      background: #8ef18c;
      color: #000;
      font-size: 16px;
      font-weight: 600;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #6ed56e;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background: #000;
      color: #888;
      border-top: 1px solid #333;
      margin-top: 60px;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>NGM Floritech</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>Have a question or want to know more? Send us a message below!</p>

    <!-- Method 1: Direct Mail -->
    <form action="mailto:floritechngm@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="Name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" placeholder="Your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="Message" rows="5" placeholder="Your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <!-- Alternative: Formspree method (use if you want auto-email delivery without mail app)
    <form action="https://formspree.io/f/xyzzabcd" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    -->
  </section>

  <footer>
    <p>Â© 2025 NGM Floritech | All Rights Reserved</p>
  </footer>
</body>
</html>
